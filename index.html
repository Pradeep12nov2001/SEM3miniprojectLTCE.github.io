<!DOCTYPE HTML>
<HTML>
<head> <title> Form with Input Elements</title> </head>


<body>

<h2> Use Of Form </h2>

<br>


Enter Your Name <input type="text" id="name" >  For eg: Pradeep Gupta <br>

Choose Your Semester : Sem.5 <input type="radio" id="sem">

Sem.6 <input type="radio" id="sem" >    <br>

This is CheckBox:<input type="checkbox" id="cb"> <br>

Please Enter Your Password : <input type = "password" id="pwd">  <br>

Click The Button : <input type ="Button" value="Click Me" id="btn"> <br>

Reset : <input type="reset" id="rst">  <br>

Enter Your Valid Email : <input type="email" id="email">  <br>

Submit Your Form : <input type="submit" value="Submit">  <br> 

Select The Date : <input type="date" id="date">  <br>

Select Your Fav Colour : <input type="color" value="Green" id="color">  <br>

Search : <input type="search" id="srch">

</body>
</html>
